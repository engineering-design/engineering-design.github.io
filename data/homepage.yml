# about
about:
  enable: true
  title: "Bemutatkozás"
  content: '<p class="lead">
    2004 óta dolgozom tervezőként. Az 
    első 10 évet alkalmazottként, majd egyéni vállalkozóként folytattam tovább, mint 
    Járműtervezési műszaki szakértő. Pályám során egyedi járműfelépítményeket terveztem az
    egyszerűtől a bonyolultig, melyek közül pár a teljesség igénye nélkül:
    </p>
     <ul>
      <li>
        <b>felépítmények</b>: ponyvás plató, hűtős, billenő, billenő-darus, állatszállító, gépszállító,
        mezőgazdasági szerelvény, katonai speciális és multilift felépítmények,
      </li>
      <li>
        <b>pótkocsi</b>: ponyvás, billenős, gabonaszállító, állatszállító, gázszállító,
      </li>
      <li>
        <b>utánfutó</b>: ponyvás, speciális tűzszerész, aggregátorszállító, csónakszállító.
      </li>
     </ul>
    <p class="lead">
      Segítségedre lehetek, 
      <b>előzetes kalkuláció</b> készítésében, hogy az igényeknek és előírásoknak megfelelő jármű ill. felépítmény szülessen, 
      <b>kiviteli terv</b>ek készítésében, 
      <b>forgalomba helyezés</b>hez szükséges engedélyezési <b>dokumentáció</b>k készítésében, 
      engedélyköteles átalakításhoz <b>átalakítási dokumentáció</b>k készítésében.
    </p>'
  button:
    icon: "icon-arrow-right"
    # btnText: "Kapcsolat"
    URL: "#testimonial"
  image:
    x: "img/avatar.png"
    _2x: "img/avatar.png"

